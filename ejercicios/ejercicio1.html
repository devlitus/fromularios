<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicios de formularios</title>
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="col s12" action="https://www.google.es/search">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" name="q" id="first_name" type="text" value="q">
          <label for="first_name">google</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="envia">Enviar
        </button>
      </div>
    </form>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
<!-- 
Crea un formulario con un único campo de tipo text
El action del formulario debe ser a la url "https://www.google.es/search"
El método debe ser por GET
La variable que se envia al hacer submit debe tener el nombre "q"
 -->
